name: rsdk-build
description: rsdk build Action

inputs:
  product:
    required: true
  suite:
    required: false
  edition:
    required: false
  artifacts:
    required: false
    default: false
  release-id:
    required: false
  github-token:
    required: false
  test-repo:
    required: false
    default: false
  timestamp:
    required: false
    default: b${{ github.run_number }}
  tag_name:
    required: false
    default: rsdk-b${{ github.run_number }}
  override-kernel:
    required: false
  override-firmware:
    required: false

runs:
  using: "composite"
  steps:
    # Step 1: Maximize build space using easimon's action
    - name: Maximize build space
      uses: easimon/maximize-build-space@v10
      with:
        root-reserve-mb: 24576
        swap-size-mb: 2048
        remove-dotnet: true
        remove-android: true
        remove-haskell: true
        remove-codeql: true
        remove-docker-images: true

    # Step 2: Setup rsdk using RadxaOS-SDK setup action
    - name: Setup rsdk
      uses: RadxaOS-SDK/rsdk/.github/actions/setup@main

    # Step 3: Install Kernel Headers for Building Modules
    - name: Install Kernel Headers
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install -y linux-headers-$(uname -r)

    # Step 4: Install DKMS and Dependencies
    - name: Install DKMS and Dependencies
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install -y dkms linux-headers-$(uname -r)

    # Step 5: Set suite based on input variables
    - name: Set suite based on input variables
      shell: bash
      run: |
        options=()
        if [[ "${{ inputs.test-repo }}" == "true" ]]; then
          options+=("--test-repo")
        fi
        if [[ -n "${{ inputs.override-kernel }}" ]]; then
          options+=("--override-kernel" "${{ inputs.override-kernel }}")
        fi
        if [[ -n "${{ inputs.override-firmware }}" ]]; then
          options+=("--override-firmware" "${{ inputs.override-firmware }}")
        fi
        echo "options=${options[*]}" >> $GITHUB_ENV

    # Step 6: Build within devcontainer using devcontainers/ci
    - name: Build within devcontainer
      uses: devcontainers/ci@v0.3
      with:
        push: never
        runCmd: |
          src/bin/rsdk setup
          src/bin/rsdk shell rsdk build ${{ env.options }} ${{ inputs.product }} ${{ inputs.suite }} ${{ inputs.edition }}

    # Step 7: Prepare for release
    - name: Prepare for release
      id: prep
      shell: bash
      run: |
        cd out/${{ inputs.product }}*
        sudo chown -R $USER:$GROUPS .
        BUILD_TUPLE="$(basename "$(realpath .)")"
        echo "BUILD_TUPLE=$BUILD_TUPLE" >> $GITHUB_OUTPUT
        sed -i "s/rootfs.tar/${BUILD_TUPLE}_${{ inputs.timestamp }}.rootfs.tar/" build-image
        for i in *
        do
          mv "$i" "${BUILD_TUPLE}_${{ inputs.timestamp }}.$i"
        done
        xz -vT 0 *.img *.tar
        find . -type f -exec sha512sum {} \; | tee "${BUILD_TUPLE}_${{ inputs.timestamp }}.sha512sum"

    # Step 8: Upload build outputs to Artifacts
    - name: Upload build outputs to Artifacts
      if: inputs.artifacts == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.prep.outputs.BUILD_TUPLE }}
        path: out/**/*

    # Step 9: Upload build outputs to Release
    - name: Upload build outputs to Release
      if: inputs.release-id != '' && inputs.github-token != ''
      uses: xresloader/upload-to-github-release@v1
      env:
          GITHUB_TOKEN: ${{ inputs.github-token }}
      with:
        release_id: ${{ inputs.release-id }}
        file: out/**/*

    # Step 10: Append changelog header
    - name: Append changelog header
      if: inputs.release-id != '' && inputs.github-token != ''
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ inputs.tag_name }}
        append_body: true
        body: |
          ## ${{ steps.prep.outputs.BUILD_TUPLE }} 

          [Download Image](https://github.com/radxa-build/${{ inputs.product }}/releases/download/${{ inputs.tag_name }}/${{ steps.prep.outputs.BUILD_TUPLE }}_${{ inputs.timestamp }}.output.img.xz)

          ### SHA-512 Checksum

          ```

    # Step 11: Append checksum
    - name: Append checksum
      if: inputs.release-id != '' && inputs.github-token != ''
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ inputs.tag_name }}
        append_body: true
        body_path: out/${{ steps.prep.outputs.BUILD_TUPLE }}/${{ steps.prep.outputs.BUILD_TUPLE }}_${{ inputs.timestamp }}.sha512sum

    # Step 12: Append changelog footer
    - name: Append changelog footer
      if: inputs.release-id != '' && inputs.github-token != ''
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ inputs.tag_name }}
        append_body: true
        body: |
          ```

    # Step 13: Rollback release in case of failure
    - name: Rollback release
      if: failure() && inputs.release-id != '' && inputs.github-token != ''
      uses: author/action-rollback@1.0.4
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
      with:
        release_id: ${{ inputs.release-id }}

    # Step 14: Check DKMS Build Log if error occurs (after the build step)
    - name: Check DKMS Build Log
      shell: bash
      run: |
        if [ -f /var/lib/dkms/radxa-overlays/0.1.20/build/make.log ]; then
          cat /var/lib/dkms/radxa-overlays/0.1.20/build/make.log
        else
          echo "No DKMS make.log found."
        fi
